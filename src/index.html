<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
   

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <title>IP Location Tracker</title>
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__header-title">IP Address Tracker</h1>

            <form id="app-form"  class="app__header-form" >
                <input name="ipAddress" type="text" class="app__header-form-input" placeholder="Search for any IP address or domain">
                <button class="app__header-form-submit">
                    <svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L8 8L2 14" stroke="white" stroke-width="3"/>
                        </svg> 
                </button>
            </form>


            <div class="app__ip-details">
                <div class="app__ip-details-group">
                    <h1 class="app__ip-details-group-title">ip address</h1>
                    <p class="app__ip-details-group-info" id="ip-address">-----</p>
                </div>

                <div class="app__ip-details-group">
                    <h1 class="app__ip-details-group-title">location</h1>
                    <p class="app__ip-details-group-info" id="location">-----</p>
                </div>

                <div class="app__ip-details-group">
                    <h1 class="app__ip-details-group-title">timezone</h1>
                    <p class="app__ip-details-group-info" id="timezone">-----</p>
                </div>


                <div class="app__ip-details-group">
                    <h1 class="app__ip-details-group-title">isp</h1>
                    <p class="app__ip-details-group-info" id="isp">-----</p>
                </div>
            </div>
        </header>

        <section id="map" class="app__map">

        </section>
    </div>


    <script src="./scripts/ip-searcher.js"></script>
</body>
</html>
